{% extends 'core/pages/base.html' %}

{% block content %}
<span class="add-area"><a class='add-link' href="{% url 'add-site' %}">Adicione um site</a><i class="fas fa-add"></i></span>

<div class="sites-list">
    {% for site in sites %}
    <div class="sites">
        <section class="site-infos">
            <span class="site-tag">
                <h2>{{ site.name }}</h2>
                {% if site.id in down_urls %}
                <i class="fas fa-circle red-icon"></i>
                {% else %}
                <i class="fas fa-circle green-icon"></i>
                {% endif %}
            </span>
            <h3>{{ site.url }}</h3>
        </section>
        <section class="site-actions">
            <a href="{% url 'edit-site' site.id %}"><i class="fas fa-edit"></i></a>
            <a href="{% url 'delete-site' site.id %}"><i class="fas fa-trash"></i></a>
        </section>
    </div>
    {% empty %}
    <p class="blank-list">Não há nada aqui</p>
    {% endfor %}
</div>
{% endblock %}
